<!DOCTYPE html>
<html lang="en" dir="ltr">





<head>
  <meta charset="utf-8">
  <title>Tetris!</title>
  <script src="js/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://media.giphy.com/media/IbekjrW43xz0XNtpe0/giphy.gif" rel="stylesheet">
</head>

<body>
  <div class="menu-wrap">
    <input type="checkbox" class="toggler">
    <div class="hamburger">
      <div></div>
    </div>
    <div class="menu">
      <div class="menu-content">
        <h2 class="t-ucase">Reglas</h2>
        <p class="rules"> Por Favor usa <b class="key">ARRIBA</b> en tu pad para cambiar la posicion de la figura pulsa a la <b class="key">IZQUIERDA</b>
          y <b class="key">DERECHA</b> para <br> mover la figura aldrededor <b class="key">ABAJO</b> para mover rapidamente hacia abajo la figura.</p>
        <button class="close fw-400">X</button>
      </div>
    </div>
  </div>
  <header>
    <h1 class="fw-300 t-ucase">Bienvenido <br><span class="fw-400 t-wide t-big t-ucase">a Tretris</span></h1>
  </header>
  <main class="game-area">
    <div class="game">
      <div class="grid"></div>
    </div>
    <section>
      <div class="display">
        <h1 class="score fw-400 t-ucase">Puntuaci√≥n <br> <span class="score-display t-ucase fw-300">0</span></h1>
        <div class="previous-shape">
          <div class="previous-grid"></div>
        </div>
        <h2 class="lines-display fw-400 t-ucase">Lines:<span class="lines-score">0</span></h2>
      </div>
      <button class="button t-ucase" href="#">Reanudar / Pausa</button>
      <small class='footer t-ucase'>Daniel Murrieta</small>
    </section>
  </main>
</body>

</html>
